<p>book-list works!</p>
<table border="1" [cellPadding]="5">
    <thead><tr>
        <th>Name</th> 
        <th>Year</th> 
        <th>Availability</th>
    </tr></thead>
    <tbody>
        <tr *ngFor="let book of books; let i=index">
            <td>{{book.name}}</td>
            <td>{{book.year}}</td>
            <td *ngIf="book.availability">availabile</td>
            <td *ngIf="!book.availability">unavailabile</td>
            <td><button (click)="deleteThis(book)">Delete</button></td>
            <td><button (click)="updateThis(book, i)">Update</button></td>
        </tr>
        <button (click)="addBook()">Add Book </button>
    </tbody>
</table>

<html>
    <head>
        <!-- css box model mergin, border, padding, content-->
        <style>
            .box-model{
                border: 10px solid salmon;
                /* margin also has left right top bottom and shorthand */
                margin: 100px;
                padding: 50px;
                text-align: center;
                text-shadow: 2px 2px 10px brown;
                /* border-radius: 10px; */
                box-shadow: 10px 10px 10px grey;
            }
        </style>
    </head>
    <body>
        <h1 style="float:right">Noor</h1>
        <h1 style="float: right;">Sakib </h1>
        <h1 style="float:left;">Saad</h1>
        <h1 style="clear: both;">Hey</h1>
        <!-- position: absolute fixed relative -->
        <p style="top: 5px; left: 10px; position: fixed;">  yooooo </p>
        <h1 class="box-model">This is box model</h1>
    </body>
</html>

<!DOCTYPE html>
<head>
    <!-- inline css -->
    <h1 style="color:greenyellow;background-color: red">This is our first css class</h1>

    <!--Internal styling-->
    <style>
        /* when all same style */
        h1 
        {
            color: red;
            background-color: yellow;
        }

        #id1
        {
            color: maroon;
            background-color: cyan;
        }

        /* class when multiple same style */
        .color-white
        {
            color: white;
        }
        .bg-blue
        {
            background-color: blue;
        }

    </style>
    

</head>
<body>
    <!-- ids muct be unique -->
    <h1 id="id1"> This is id1 </h1>

    <h1>This is heading 2</h1>
    <h1 class="color-white bg-blue">This is heading 3</h1>
    <h1>THis is heaidng 4</h1>

</body>
